        <input class="text-box js-name" type="text" id="name" name="visitor_name" placeholder="CASA MEL" pattern=[A-Z\sa-z]{3,20} required >

      <div class="elem-group">

      </div>
      <div class="elem-group">
        <label  class= "Form-name" class= "Form-name" for="phone">Your Phone</label>

      </div>
      <hr>
      <div class="elem-group inlined">
        <label  class= "Form-name" for="adult">Adults</label>
        <input  class="text-box js-totalAdults" type="number" id="adult" name="total_adults" placeholder="0" min="1" required>
      </div>
      <div class="elem-group inlined">
        <label  class= "Form-name" for="child">Children</label>
        <input class="text-box  js-totalChildren" type="number" id="child" name="total_children" placeholder="0" min="0" required>
      </div>
      <div class="elem-group inlined">
        <label  class= "Form-name" for="checkin-date">Check-in Date</label>
        <input  class="text-box  cDate" type="date" id="checkindate" name="checkin" required>
      </div>
      <div class="elem-group inlined">
        <label  class= "Form-name" for="checkout-date">Check-out Date</label>
        <input class="text-box js-checkOut" type="date" id="checkout-date" name="checkout" required>
      </div>
      <div class="elem-group">
        <label  class= "Form-name" for="room-selection">Select Room Preference</label>
        <select class="text-box" id="room-selection" name="room_preference" required>
            <option value="Choose a Room from the List">Choose a Room from the List</option>
            <option value="Premium Double Rooms">Premium Double Rooms</option>
            <option value="The Suite">The Suite</option>
            <option value="The Studio">The Studio</option>
        </select>
      </div>
      <hr>
      <div class="elem-group">
